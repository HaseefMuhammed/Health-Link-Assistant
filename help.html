<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Link Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tab.png" type="image/logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="homesection">
        <div class="row p-5">
            <div class="col-md-12 align-items-center">
                <h1 class="hed-txt mt-5 text-center">GET IN TOUCH</h1>
            </div>
        </div>
    </section>

    <!-- get in touch -->
    <section class="p-5">

    <form action="" id="submit-form" class="reveal">
        <div class="form-row">
            <div class="row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name: <i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="John" name="Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone:<i class="text-danger">*</i></label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="0000 000 000" name="Phone" required>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
            <label for="inputAddress">Email<i class="text-danger">*</i></label>
            <input type="email" class="form-control" id="inputAddress" placeholder="example@mail.com" name="Mail" required>
        </div>
        </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Problem:<i class="text-danger">*</i></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="My problem is ..." name="Problem" required></textarea>
        </div> 
        <br>
        <input type="submit" value="submit" class="btn btn-primary" required>
        <a href="index.html"><button class="btn btn-primary">Exit</button></a>
    </form>
</section>
<footer class="bg-dark">
    <h3 class="text-center text-white p-3">All rights resieved from Health Link Club <br>

    <br>
    &copy 2024
    </h3>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/3945bc0b8d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbyjRxm_vjQkSeZ0lJiV5H4E0ex-bRgK1IAmOsZ5diZryelC3qPchi3q6dag1jk19CCrSA/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Our customer executive will contact shortly...")
                window.location.reload()
                window.location.href="index.html"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>


</body>
</html>
